<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<link href="/static/css/bootstrap.min.css" rel="stylesheet">

			<div class="col-md-6">

		</div>
		<div class="row">

               			</div>
						</form>
						<center> <p style="font-size:2em;">    {% autoescape false %}{{color}}{% endautoescape %} </p></center>

           			</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
